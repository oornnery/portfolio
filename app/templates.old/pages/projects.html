{% extends "base.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
<section class="fade-in">
    <h1 class="text-center mb-2">My Projects</h1>
    <p class="text-center" style="max-width: 600px; margin: 0 auto 3rem; color: var(--text-secondary); font-size: 1.1rem;">
        A collection of projects showcasing my work in web development, automation, and more.
    </p>
    
    <!-- Filters -->
    <div class="card mb-2" style="max-width: 600px; margin: 0 auto 3rem;">
        <form hx-get="/projects" hx-target="#project-list" hx-indicator=".htmx-indicator" style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
            <label for="category-filter" style="color: var(--text-primary); font-weight: 500;">Category:</label>
            <select id="category-filter" name="category" style="flex: 1; min-width: 200px;">
                <option value="">All Categories</option>
                <option value="web">Web App</option>
                <option value="backend">Backend</option>
                <option value="ai">AI/ML</option>
                <option value="tool">Tool</option>
                <option value="other">Other</option>
            </select>
            <button type="submit" class="btn btn-primary" style="padding: 10px 24px;">Apply</button>
        </form>
    </div>

    <!-- Loading Indicator -->
    <div class="htmx-indicator text-center mb-2">
        <div class="spinner" style="margin: 0 auto;"></div>
        <p style="margin-top: 1rem; color: var(--accent-primary);">Loading projects...</p>
    </div>

    <!-- Projects Grid -->
    <div id="project-list" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 2rem;">
        {% include "partials/project_list.html" %}
    </div>
</section>
{% endblock %}
