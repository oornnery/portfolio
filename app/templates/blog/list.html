{% extends "base.html" %}

{% block title %}Blog - Fabio Souza{% endblock %}

{% block content %}
<div class="mb-12">
    <h1 class="text-4xl font-bold text-white mb-4 tracking-tight">Blog</h1>
    <p class="text-gray-400 mb-8">Thoughts on software engineering, VoIP, and security.</p>
    
    <div class="relative max-w-md">
        <input type="search" 
               name="search" 
               placeholder="Search posts..." 
               class="w-full bg-gray-900 border border-gray-800 rounded-lg py-2 px-4 text-white placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
               hx-get="/blog" 
               hx-trigger="keyup changed delay:500ms, search" 
               hx-target="#post-list"
               hx-indicator=".htmx-indicator">
        <div class="htmx-indicator absolute right-3 top-2.5">
            <div class="animate-spin h-5 w-5 border-2 border-blue-500 rounded-full border-t-transparent"></div>
        </div>
    </div>
</div>

<div id="post-list" class="space-y-10">
    {% include "partials/post_list.html" %}
</div>
{% endblock %}
