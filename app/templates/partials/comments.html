<div class="space-y-6">
    {% if user %}
    <form hx-post="/comments/post/{{ post.slug }}" 
          hx-target="#comments-section" 
          hx-swap="innerHTML"
          class="mb-8">
        <div class="mb-4">
            <label for="content" class="sr-only">Comment</label>
            <textarea id="content" name="content" rows="3" 
                      class="w-full bg-gray-900 border border-gray-800 rounded-lg p-4 text-white placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      placeholder="Leave a comment..." required></textarea>
        </div>
        <button type="submit" 
                class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
            Post Comment
        </button>
    </form>
    {% else %}
    <div class="bg-gray-900/50 border border-gray-800 rounded-lg p-6 text-center mb-8">
        <p class="text-gray-400 mb-4">Please log in to leave a comment.</p>
        <a href="/login" class="inline-flex items-center gap-2 bg-gray-800 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-in"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg>
            Sign In
        </a>
    </div>
    {% endif %}

    <div class="space-y-6">
        {% for comment in comments %}
        <div class="flex gap-4">
            <img src="{{ comment.user_avatar or 'https://github.com/identicons/' + comment.user_name + '.png' }}" 
                 alt="{{ comment.user_name }}" 
                 class="w-10 h-10 rounded-full bg-gray-800">
            <div class="flex-1">
                <div class="bg-gray-900/50 border border-gray-800 rounded-lg p-4">
                    <div class="flex justify-between items-baseline mb-2">
                        <span class="font-medium text-white">{{ comment.user_name }}</span>
                        <span class="text-xs text-gray-500">{{ comment.created_at.strftime('%Y-%m-%d') }}</span>
                    </div>
                    <p class="text-gray-300">{{ comment.content }}</p>
                </div>
            </div>
        </div>
        {% else %}
        <p class="text-gray-500 text-center py-4">No comments yet. Be the first to share your thoughts!</p>
        {% endfor %}
    </div>
</div>
