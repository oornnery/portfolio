{% for post in posts %}
<article>
    <a href="/blog/{{ post.slug }}" class="block group bg-gray-900/50 p-6 rounded-lg border border-gray-800 hover:border-gray-700 transition-colors">
        <div class="flex items-baseline justify-between gap-4 mb-2">
            <h2 class="text-xl font-medium text-white group-hover:text-blue-400 transition-colors truncate">
                {{ post.title }}
            </h2>
            <time class="text-sm text-gray-500 font-mono shrink-0">{{ post.published_at.strftime('%Y-%m-%d') }}</time>
        </div>
        <p class="text-sm text-gray-500 line-clamp-2 mb-4">{{ post.description }}</p>
        <div class="flex gap-2">
            {% for tag in post.tags %}
            <span class="text-xs text-gray-600 bg-gray-900 px-2 py-1 rounded border border-gray-800">
                {{ tag }}
            </span>
            {% endfor %}
        </div>
    </a>
</article>
{% else %}
<div class="text-center py-12">
    <p class="text-gray-500">No posts found matching your criteria.</p>
</div>
{% endfor %}
