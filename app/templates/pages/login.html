{% extends "base.html" %}

{% block title %}Login - Fabio Souza{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20">
    <div class="bg-gray-900/50 border border-gray-800 rounded-lg p-8">
        <h1 class="text-2xl font-bold text-white mb-6 text-center">Welcome Back</h1>
        
        <div class="space-y-4 mb-8">
            {% if settings.GITHUB_CLIENT_ID %}
            <a href="/api/auth/login/github" class="flex items-center justify-center gap-3 bg-[#24292e] hover:bg-[#2f363d] text-white font-medium py-3 px-4 rounded-lg transition-colors w-full">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-github"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path><path d="M9 18c-4.51 2-5-2-7-2"></path></svg>
                Continue with GitHub
            </a>
            {% endif %}

            {% if settings.ENV == "development" %}
            <a href="/api/auth/login/dev" class="flex items-center justify-center gap-3 bg-gray-800 hover:bg-gray-700 text-white font-medium py-3 px-4 rounded-lg transition-colors w-full border border-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-code"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
                Developer Login
            </a>
            {% endif %}
        </div>

        <div class="relative mb-8">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-800"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-gray-900 text-gray-500">Or continue with email</span>
            </div>
        </div>

        <div class="flex justify-center gap-4 mb-6">
            <button onclick="showForm('login')" id="login-tab" class="text-white font-medium border-b-2 border-blue-500 pb-1 transition-colors">Login</button>
            <button onclick="showForm('register')" id="register-tab" class="text-gray-400 font-medium border-b-2 border-transparent pb-1 hover:text-white transition-colors">Register</button>
        </div>

        <form id="login-form" action="/api/auth/login" method="POST" class="space-y-4">
            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                <input type="email" id="login-email" name="email" required class="w-full bg-gray-900 border border-gray-800 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-600" placeholder="you@example.com">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                <input type="password" id="login-password" name="password" required class="w-full bg-gray-900 border border-gray-800 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-600" placeholder="••••••••">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors">Sign In</button>
        </form>

        <form id="register-form" action="/api/auth/register" method="POST" class="space-y-4 hidden">
            <div>
                <label for="register-name" class="block text-sm font-medium text-gray-400 mb-1">Name</label>
                <input type="text" id="register-name" name="name" required class="w-full bg-gray-900 border border-gray-800 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-600" placeholder="John Doe">
            </div>
            <div>
                <label for="register-email" class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                <input type="email" id="register-email" name="email" required class="w-full bg-gray-900 border border-gray-800 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-600" placeholder="you@example.com">
            </div>
            <div>
                <label for="register-password" class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                <input type="password" id="register-password" name="password" required class="w-full bg-gray-900 border border-gray-800 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-600" placeholder="••••••••">
            </div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-lg transition-colors">Create Account</button>
        </form>
    </div>
</div>

<script>
    function showForm(formName) {
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');

        if (formName === 'login') {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            loginTab.classList.add('text-white', 'border-blue-500');
            loginTab.classList.remove('text-gray-400', 'border-transparent');
            registerTab.classList.add('text-gray-400', 'border-transparent');
            registerTab.classList.remove('text-white', 'border-blue-500');
        } else {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            registerTab.classList.add('text-white', 'border-blue-500');
            registerTab.classList.remove('text-gray-400', 'border-transparent');
            loginTab.classList.add('text-gray-400', 'border-transparent');
            loginTab.classList.remove('text-white', 'border-blue-500');
        }
    }
</script>
{% endblock %}
