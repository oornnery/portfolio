repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.2
    hooks:
      - id: ruff-format
        name: ruff format
      - id: ruff
        name: ruff check
        args: [--fix]

  - repo: local
    hooks:
      - id: rumdl-fmt
        name: rumdl fmt
        entry: uv run rumdl fmt
        language: system
        types: [markdown]
      - id: rumdl-check
        name: rumdl check
        entry: uv run rumdl check
        language: system
        types: [markdown]
