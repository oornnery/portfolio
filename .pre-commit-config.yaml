repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix
        language: system
        types: [python]
      - id: ty-check
        name: ty check
        entry: uv run ty check app
        language: system
        pass_filenames: false
        types: [python]
      - id: rumdl-fmt
        name: rumdl fmt
        entry: uv run rumdl fmt
        language: system
        types: [markdown]
      - id: rumdl-check
        name: rumdl check
        entry: uv run rumdl check
        language: system
        types: [markdown]
