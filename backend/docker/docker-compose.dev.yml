# Backend Development Docker Compose
name: portfolio-backend-dev

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: portfolio-backend-dev
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../app:/app/app # Hot reload
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/portfolio_db
      - ENV=development
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=portfolio_db
    ports:
      - '127.0.0.1:8000:8000'
    networks:
      - portfolio-network-dev
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: portfolio-db-dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-portfolio_db}
    ports:
      - '127.0.0.1:5432:5432'
    networks:
      - portfolio-network-dev
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  portfolio-network-dev:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
