{% extends "base.html" %}

{% block title %}Blog - Fabio Souza{% endblock %}

{% block content %}
<div class="mb-12">
    <h1 class="text-4xl font-bold text-white mb-4 tracking-tight">Blog</h1>
    <p class="text-gray-400">Thoughts on software engineering, VoIP, and security.</p>
</div>

<div class="space-y-10">
    {% for post in posts %}
    <article class="group">
        <a href="/blog/{{ post.slug }}" class="block">
            <div class="flex flex-col md:flex-row md:items-baseline md:justify-between gap-2 mb-2">
                <h2 class="text-xl font-medium text-white group-hover:text-blue-400 transition-colors">
                    {{ post.title }}
                </h2>
                <time class="text-sm text-gray-500 font-mono shrink-0">{{ post.date }}</time>
            </div>
            <div class="flex gap-2">
                {% for tag in post.tags %}
                <span class="text-xs text-gray-500">#{{ tag }}</span>
                {% endfor %}
            </div>
        </a>
    </article>
    {% endfor %}
</div>
{% endblock %}
