services:
  app:
    container_name: portfolio-app
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      DEBUG: "false"
      LOG_LEVEL: "INFO"
      TELEMETRY_ENABLED: "true"
      TELEMETRY_LOGS_ENABLED: "true"
    command:
      [
        "uvicorn",
        "app.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--workers",
        "2",
        "--proxy-headers",
        "--forwarded-allow-ips=*",
      ]
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/', timeout=3)",
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
