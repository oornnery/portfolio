services:
  app:
    container_name: portfolio-app-dev
    image: portfolio-app-dev:latest
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      DEBUG: "true"
      LOG_LEVEL: "DEBUG"
      TELEMETRY_ENABLED: "false"
      TELEMETRY_LOGS_ENABLED: "false"
    volumes:
      - ../app:/app/app
      - ../content:/app/content
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=3)",
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
